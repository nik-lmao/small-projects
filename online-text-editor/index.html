<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1 class="header">Online Text Editor</h1>
    
    <textarea id="text" placeholder="Enter your text here..."></textarea>
    
    <div class="buttons">
      <button id="upload" class="button">Upload</button>
      <button id="download" class="button">Download</button>
    </div>

    <div class="buttons">
      <button id="music" class="button">Music</button>
      <button id="settings-button" class="button">Settings</button>
    </div>
    

    <div id="settings">
      <h1 class="header">Settings</h1>
      <p class="setting-name">Font</p>
      <input id="font-name" class="setting-input">
      <p class="setting-name">Font Size</p>
      <input id="font-size" class="setting-input">
      <p class="setting-name">Font Color</p>
      <input id="font-color" class="setting-input">
      <p class="setting-name">Music</p>
      <input id="music" class="setting-input">

      <button id="save" class="button button-centered">Save</button>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
